<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload File</h2>

        <div
            class="flex flex-col items-center justify-center border-2 border-dashed border-blue-400 rounded-xl p-6 cursor-pointer transition hover:bg-blue-50"
            (drop)="onDrop($event)"
            (dragover)="onDragOver($event)"
            (click)="fileInput.click()"
        >
            <svg
                class="w-12 h-12 text-blue-500 mb-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16v-4m0 0l-4 4m4-4l4 4m5-8V4a2 2 0 00-2-2H7a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2z"
                />
            </svg>
            <p class="text-gray-600">Click or drop and drag file to upload</p>
            <input
                #fileInput
                type="file"
                class="hidden"
                accept=".xls,.xlsx"
                (change)="onFileSelected($event, fileInput)"
            />
        </div>

        @if(selectedFile) {
        <div>
            <div class="mt-4">
                <p class="text-sm text-gray-500">File đã chọn:</p>
                <p class="text-blue-600 font-medium">{{ selectedFile.name }}</p>
            </div>

            @if(isAccepted() === true) {
            <div>
                <button
                    (click)="uploadFile(true)"
                    type="button"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                >
                    Continue Uploading
                </button>
            </div>
            }
        </div>
        }
    </div>
</div>
