<div class="p-6 max-w-xl mx-auto bg-white rounded-2xl shadow-md space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800">⚙️ Cài đặt hệ thống</h2>

    <div class="space-y-2">
        <p class="text-gray-600">
            📁 Tên file excel:
            <span class="font-medium text-gray-800">{{
                excelFileName() || "Chưa có"
            }}</span>
        </p>
        <p class="text-gray-600">
            📁 Tên Sheet đang làm việc:
            <span class="font-medium text-gray-800">{{
                sheetName() || "Chưa có"
            }}</span>
        </p>
    </div>

    <button
        (click)="resetData()"
        class="mt-4 px-5 py-2 border border-red-700 text-red-400 font-semibold rounded-xl hover:bg-red-700 hover:text-white transition"
    >
        🗑️ Xóa tất cả dữ liệu (file, video, file .txt, database)
    </button>
</div>
